<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tables.css" />
    <!-- Include Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css" />
    <!-- Include Alertify default theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="../assets/Font-Awesome-6.x/css/all.css">

    <link rel="stylesheet" href="../assets//css/bootstrap.css">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 5px 0;
            text-align: center;
        }

        .float-right {
            float: right;
        }

        .mb-4 {
            margin-bottom: 20px;
        }

        .mt-4 {
            margin-top: 20px;
        }
    </style>

</head>
<body style="background-color: skyblue;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div style="color: deepskyblue; font-weight: bold;" class="container">
            <h2 class="navbar-brand">Category</h2>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booklist.html">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authorlist.html">Author List</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="category.html">Category</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-3">
        <h2 class="text-dark">Categorie Lists</h2>
        <div id="category-list" class="my-4">
            <div id="messages"></div>


            <div id="add-category-form" style="display: block; margin-bottom: 20px;" class="mt-6">
                <label for="category">Category Name</label>
                <input type="hidden" name="hiddenCategory" id="hiddenCategory" value="0" />
                <input type="text" id="category-name" class="form-control" placeholder="Category Name" />
                <button type="button" class="btn btn-add mt-2" style="width: 100%;" onclick="showAddBookFormForCategory()" id="addNewBook"><i class="fas fa-plus"></i>Add New Book</button>
               
                <div id="new-book-form-container"></div>
                <button type="button" class="btn btn-add float-right mt-2" onclick="addCategory()">Save</button><br />

            </div>
            <div style="margin-top: initial;">

                <!--<ul id="categories-links" class="list-unstyled p-3"></ul>-->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Category Name</th>
                                <th>Created Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="categoriesTableBody"></tbody>
                    </table>
                </div>
            </div>

           

        </div>

        <ul id="books"></ul>
    </div>


        <script src="scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
        <script src="../assets/js/bootstrap.min.js"></script>
</body>
</html>
