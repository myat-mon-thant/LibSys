<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tables.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 5px 0;
            text-align: center;
        }
    </style>

</head>
<body style="background-color: skyblue;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <div style="color: deepskyblue; font-weight: bold;" class="container">
            <h2 class="navbar-brand">Category</h2>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booklist.html">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authorlist.html">Author List</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="category.html">Category</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="category-list" class="my-4">
            <a href="#" class="text-dark font-weight-bold" onclick="showAddCategoryForm()">Add Category</a>

            <div id="add-category-form" style="display: none" class="mt-3">
                <input type="text" id="category-name" class="form-control" placeholder="Category Name" />
                <button type="button" class="btn btn-outline-dark mt-2" onclick="addCategory()">Add</button>
                <button type="button" class="btn btn-outline-dark mt-2" onclick="cancelAddCategory()">Cancel</button>
            </div>
            <h3 class="bg-light p-3 mt-4">Categories</h3> <!-- Add heading here -->
            <!--<ul id="categories-links" class="list-unstyled p-3"></ul>-->
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Category Name</th>
                            <th>Created Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody"></tbody>
                </table>
            </div>
        </div>
        <form id="bookForm">
            <div id="add-book-form" style="display: none" class="my-4">
                <h2>Add Book</h2>
                <input type="text" id="book-title" class="form-control" placeholder="Book Title" />
                <select id="book-author" class="form-control my-2"></select>
                <select id="book-category" class="form-control my-2"></select>
                <input type="date" class="form-control" id="publicationDate">
                <input type="text" class="form-control" id="price" placeholder="Enter book price">
                <button type="submit" class="btn btn-outline-dark mt-2" onclick="addBook()">Add</button>
                <button type="button" class="btn btn-outline-dark mt-2" onclick="cancelAddBook()">Cancel</button> <!-- Cancel button -->
            </div>
        </form>
    </div>

    <ul id="books"></ul>
   
    <script src="scripts.js"></script>
</body>
</html>
