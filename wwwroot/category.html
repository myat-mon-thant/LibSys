<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <!--<link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tables.css" />-->
    <!-- Include Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css" />
    <!-- Include Alertify default theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="../assets/Font-Awesome-6.x/css/all.css">
    <link rel="stylesheet" href="assets/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="tables.css"/>
    <link rel="stylesheet" href="Category.css"/>
   

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div style="font-weight: bold" class="container">
            <h2 class="navbar-brand"><img src="booklogo.png" alt="Book Logo" style="height: 50px; margin-right: 0;">Category</h2>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html"><i class="fas fa-home"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="booklist.html"><i class="fas fa-book"></i>Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authorlist.html"><i class="fas fa-user"></i>Author List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="category.html"><i class="fas fa-list"></i>Category</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-3">
        <h2 class="text-light">Category Lists</h2>
        <div id="category-list" class="my-4">
            <div id="messages"></div>

            <!-- Bootstrap Card -->
            <div class="card mb-4 custom-card">
                <div class="card-header">
                    <h5 class="card-title">Add Category</h5>
                </div>
                <div class="card-body">
                    <div id="add-category-form" class="mb-3">
                        <label for="category-name" class="form-label" style="font-weight:bold">Category Name</label>
                        <input type="hidden" name="hiddenCategory" id="hiddenCategory" value="0" />
                        <input type="text" id="category-name" class="form-control" placeholder="Category Name" />
                        <button type="button" class="btn btn-add mt-2 w-100" onclick="showAddBookFormForCategory()" id="addNewBook">
                            <i class="fas fa-plus"></i> Add New Book
                        </button>

                        <div id="new-book-form-container" class="mt-3"></div>
                        <button type="button" class="btn btn-dark float-end mt-2" onclick="addCategory()">Save</button><br /><br />
                    </div>
                </div>
            </div>
        </div>

        <div>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="table sticky-header">
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Category Name</th>
                            <th scope="col">Created Date</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

        <ul id="books"></ul>
    </div>

    <footer class="footer">
        <!-- Footer content -->
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
