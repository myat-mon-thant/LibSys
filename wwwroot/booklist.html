<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tables.css" />
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>-->

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>

    <!-- Include Alertify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css" />
    <!-- Include Alertify default theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="../assets/Font-Awesome-6.x/css/all.css">
    <link rel="stylesheet" href="../assets//css/bootstrap.css">


    <style>
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 3px 0;
            text-align: center;
        }
    </style>
</head>

<body style="background-color: skyblue;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div style="color: deepskyblue; font-weight: bold;" class="container">
            <h2 class="navbar-brand">Book</h2>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="booklist.html">Book List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authorlist.html">Author List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="category.html">Category</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div id="messages"></div>
        <div class="form-group">
            <label style="font-weight:bold;" for="book-title">Book Title</label>
            <input type="text" class="form-control" id="book-title" placeholder="Enter book title">
        </div>
        <div class="form-group">
            <label style="font-weight:bold;" for="book-author">Author</label>
            <select class="form-control" id="book-author"></select>
        </div>
        <div class="form-group">
            <label style="font-weight:bold;" for="book-category">Category</label>
            <select class="form-control" id="book-category"></select>
        </div>
        <div class="form-group">
            <label style="font-weight:bold;" for="publicationDate">Publication Date</label>
            <input type="date" class="form-control" id="publicationDate" placeholder="Enter Publication Date">
        </div>
        <div class="form-group">
            <label style="font-weight:bold;" for="price">Price</label>
            <input type="text" class="form-control" id="price" placeholder="Enter book price">

        </div>
        
        <button type="submit" class="btn btn-add" onclick="addBook()">Submit</button>
        <button class="btn btn-add" onclick="exportTableToExcel()">Export to Excel</button>
        <div class="input-group mt-3">

            <div class="input-group-append">
                <div class="input-group mt-3">
                    <!--<input type="search" class="form-control" id="searchInput" placeholder="Search.." aria-label="Search books">-->
                    <input type="search" id="searchInput" class="form-control" placeholder="Search...">

                </div>
            </div>
        </div>

        <div class="table-responsive mt-3">
            <table id="booklists" class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                        <th scope="col">Publication Date</th>
                        <th scope="col">Price</th>
                        <th scope="col">Created Date</th>
                        <th scope="col">Status</th>

                    </tr>
                </thead>
                <tbody id="booksTable"></tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs/build/alertify.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    
    
</body>
